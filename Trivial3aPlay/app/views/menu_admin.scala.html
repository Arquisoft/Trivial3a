@(usuarios: List[modelo.usuario.Usuario])

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivial 3a Menu de Administrador</title>

	<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
	<link  rel="stylesheet" href="@routes.Assets.at("stylesheets/admin.css")">
</head>
<body>

	<div id="menuWrapper">
		<div id="logo">
			<img src="@routes.Assets.at("img/logo.png")" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 ">
		</div>
		
		<nav id="menu">
			<ul>
				<li class="col-lg-3 col-lg-offset-1point5 col-md-3 col-md-offset-1point5 col-sm-12 col-xs-12">
					<a href="/salir" class="defaultButton">Salir</a>
				</li>
			</ul>
		</nav>
		
		
		<div id="leftPanel" class="col-lg-3">
			<div id="container">
				<form role="search" method="get" id="searchform" action="">
					  <label for="s">
					    	<i class="glyphicon glyphicon-search"></i>
					  </label>
					  <input type="text" value="" placeholder="Search" class="" id="s" />
				</form>
			</div>
			<ol class="rounded-list">
			@for(a <- usuarios) {
			    <li><a href=""><td>@a.login</td></a></li>
			    }                
			</ol>
		</div>
	</div>
	
	<div id="partidas" style="min-width: 200px; height: 200px; max-width: 200px;"></div>
	<div id="preguntas" style="min-width: 200px; height: 200px; max-width: 200px;"></div>
		
	

	<script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/jquery.datatables.min.js")"></script>
	
	<script src="@routes.Assets.at("javascripts/highcharts.js")"></script>
	<script src="@routes.Assets.at("javascripts/highcharts-more.js")"></script>
	<script src="@routes.Assets.at("javascripts/exporting.js")"></script>
	<script src="@routes.Assets.at("javascripts/estadisticasPartidas.js")"></script>
	<script src="@routes.Assets.at("javascripts/estadisticasPreguntas.js")"></script>
	
</body>
</html>
