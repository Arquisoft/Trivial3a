<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivial 3a</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link  rel="stylesheet" href="less/login.css">
	<script src="js/less.min.js"></script>
</head>
<body>
<!--- MODAL -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
		<form id="registerForm" method="POST" action="#">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="registerModalLabel">Registro</h4>
					</div>
					<div class="modal-body" id="registerInputWrapper">
						<div class="input-group">
							<span class="input-group-addon-custom" id="userRegisterUserIcon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" class="form-control" placeholder="Usuario" aria-describedby="userRegisterUserIcon">
						</div>
						<div class="input-group">
							<span class="input-group-addon-custom" id="userRegisterPassIcon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" class="form-control" placeholder="Contraseña" aria-describedby="userRegisterPassIcon">
						</div>
						<div class="input-group">
							<span class="input-group-addon-custom" id="userRegisterPassConfIcon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" class="form-control" placeholder="Repita contraseña" aria-describedby="userRegisterPassConfIcon">
						</div>
						<div class="input-group">
							<span class="input-group-addon-custom" id="userRegisterEmailIcon"><span class="glyphicon glyphicon-envelope"></span></span>
							<input type="email" class="form-control" placeholder="E-mail" aria-describedby="userRegisterEmailIcon">
						</div>
						<div class="input-group">
							<span class="input-group-addon-custom" id="userRegisterNameIcon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" class="form-control" placeholder="Nombre" aria-describedby="userRegisterNameIcon">
						</div>
						<div class="input-group">
							<span class="input-group-addon-custom" id="userRegisterSurnameIcon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" class="form-control" placeholder="Apellidos" aria-describedby="userRegisterSurnameIcon">
						</div>
						<div class="input-group">
							<span class="input-group-addon-custom" id="userRegisterBdayIcon"><span class="glyphicon glyphicon-calendar"></span></span>
							<input type="text" class="form-control" placeholder="Fecha de nacimiento" aria-describedby="userRegisterBdayIcon">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Registro</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!--- PAGE -->
	<div id="loginWrapper">
		<div id="loginFormWrapper" class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
			<form id="loginForm" action="#" method="post">
				<img src="img/logo.png">
				<div class="input-group">
					<span class="input-group-addon-custom" id="userLoginIcon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text" class="form-control" placeholder="Usuario" aria-describedby="userLoginIcon">
				</div>
				<div class="input-group">
					<span class="input-group-addon-custom" id="userPasswordIcon"><span class="glyphicon glyphicon-lock"></span></span>
					<input type="password" class="form-control" placeholder="Contraseña" aria-describedby="userPasswordIcon">
				</div>
				<button class="enterButton" type="submit">Entrar</button>
			</form>
			<button class="registerButton" data-toggle="modal" data-target="#registerModal">Crear cuenta</button>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/velocity.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/logoAnimation.js"></script>
</body>
</html>
