<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivial 3a</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link  rel="stylesheet" href="less/game.css">
	<script src="js/less.min.js"></script>
</head>
<body>
<!--- PAGE -->
	<div id="menuWrapper">
		<form id="createGame" method="POST" action="#">
			<div id="createGameInputwrapper" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
				<h1>Configuración partida</h1>
				<select name="tablero">
					<option value="-1">Selecciona Tablero</option>
					<option value="1">Lineal</option>
					<option value="2">Círculo</option>
					<option value="3">Rueda</option>
				</select>
				<select name="colorUsuario">
					<option value="-1">Selecciona Color</option>
					<option value="1">Verde</option>
					<option value="2">Amarillo</option>
					<option value="3">Naranja</option>
					<option value="4">Rosa</option>
					<option value="5">Azul</option>
					<option value="6">Morado</option>
				</select>
				<input type="text" placeholder="Nombre de partida" name="nombrePartida">
				<input type="text" placeholder="Contraseña" name="passPartida">
				<input type="number" name="maxJugadores" min="1" max="6">
				<button action="#" class="defaultButton col-lg-4 col-md-6 col-sm-8 col-xs-12">Crear partida</button>
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/velocity.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/logoAnimation.js"></script>
	<script src="js/secret.js"></script>
</body>
</html>
